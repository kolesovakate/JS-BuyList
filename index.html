<!DOCTYPE html>
<html>

<head lang="uk">
    <meta charset="UTF-8">
    <title>Katia's Page</title>


    <link rel="stylesheet" type="text/css" href="main.css"/>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="jspage.js"></script>
</head>

<body>
<div class="container">
    <div class="left">
        <div class="search-add"><input class="search" type=search placeholder="Type here">
            <button class="add-btn">Add</button>

        </div>
        <div id="prod-template" class="product" style="display: none">
            <span class="prod-name prod-not-bought"></span>
            <div class="quantity">
                <span class="tooltip" data-tooltip="tooltip">
                    <button type="button" class="circular-minus-button">
                        <b>-</b>
                    </button>
                </span>
                <label>
                    <input class="quantity-input" type="text" name="name" value="1">
                </label>
                <span class="tooltip" data-tooltip="tooltip">
                    <button class="circular-plus-button"><b>+</b></button>
                </span>
            </div>
            <div class="buy-delete">
                <button class="buy-button tooltip" data-tooltip="tooltip">Purchase</button>
                <button class="delete-button tooltip" data-tooltip="tooltip"><b>&times</b></button>
                <button class="unbuy-button buy-button tooltip" data-tooltip="tooltip">Not Purchased</button>
            </div>
        </div>
    </div>

    <div class="right">
        <div class="list-name">
            <h2>Left</h2>
        </div>

        <span class="label" id="prodCount-template" style="display: none">
            <span class="title"></span>
            <span class="count"></span>
        </span>

        <div class="label-list"></div>

        <div class="list-name">
            <h2>Purchased</h2>
        </div>

        <div class="label-bought-list"></div>
    </div>
</div>

<div class="badge">
    <p>Buy List</p>
    <span class="name">
            Created by: <br><b>Kolesova Kateryna</b>
        </span>
</div>
</body>
</html>
